
<!-- Static Modal -->


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">User Creation</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')">
    </button>
  </div>

  <div class="modal-body">
      <div class="row">
                      <div class="col-md-12">
                        <div class="mb-3 ">
                          <label for="NameSignup" class="form-label label_bold "> Name</label>
                            <div class="position-relative">
                              <input type="text" class="form-control formselecttxtSignup " id="NameSignup" >

                            </div>

                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Phone</label>
                            <div class="position-relative">
                              <input type="text" class="form-control formselecttxtSignup " id="PassSignup" >

                            </div>

                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Email</label>
                            <div class="position-relative">
                              <input type="email" class="form-control formselecttxtSignup " id="EmailSignup" >

                            </div>

                        </div>
                      </div>
                       <div class="col-md-12">
                        <div class="mb-3 ">
                          <label for="PassSignup" class="form-label label_bold ">Password</label>
                            <div class="position-relative">
                              <input type="password" class="form-control formselecttxtSignup " id="PassSignup" >

                            </div>

                        </div>
                      </div>
                      <div class="col-md-12">
                             <div class="mb-3">
            <label for="roleselection" class="form-label">Role</label>
            <select id="roleselection" class="form-select form-control formselecttxtSignup" [(ngModel)]="currentUser.role" name="role" required>
              <option value="" disabled>Select Role</option>
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
                      </div>



                   </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn   btn_cost_org  btn_cost  float-end" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>
    <button class="btn btn_cost_org  btn_cost" (click)="openModal(content)"> <i class="bi bi-plus"></i> Add User</button>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="6" class="text-center text-muted">No users found.</td>
      </tr>
    </tbody>
  </table>
</div>
