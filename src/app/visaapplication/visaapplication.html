              <div class="mb-3">
                <label for="roleselection" class="form-label">Gender</label>
                <select
                  id="roleselection"
                  class="form-select form-control formselecttxtSignup"
                  name="Gender"
                  required
                >
                  <option selected value="" disabled>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>

                    (click)="d.toggle()"
                    type="button"
